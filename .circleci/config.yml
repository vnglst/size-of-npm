version: 2
jobs:
  build:
    working_directory: ~/size-of-js
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run:
          name: "Install"
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: "Sizing"
          command: du -sh node_modules >> size.txt
      - add_ssh_keys:
          fingerprints:
            - "71:ce:85:58:17:f5:35:5f:ae:54:11:40:67:fe:98:fe"
      - run:
          name: "Git commit + push"
          command: ./push.sh
